<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Showcase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .team-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .team-member {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #007bff;
        }

        .rank {
            color: #28a745;
            font-weight: bold;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 5px;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container team-container">
    <h1 class="text-center mb-4">Meet Our Team</h1>

    <div class="row">
        <div class="col-md-4 team-member">
            <img src="cover.png" alt="Team Member 1">
            <h3>Md Saiful Islam</h3>
            <p class="rank">Developer</p>
            <div class="social-icons">
                <a href="https://web.facebook.com/msijewel.saif" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/msijewel.saif" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="col-md-4 team-member">
            <img src="cover.png" alt="Team Member 2">
            <h3>Md Saiful Islam</h3>
            <p class="rank">Designer</p>
            <div class="social-icons">
                <a href="https://web.facebook.com/msijewel.saif" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/msijewel.saif" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="col-md-4 team-member">
            <img src="cover.png" alt="Team Member 3">
            <h3>Md Saiful Islam</h3>
            <p class="rank">Manager</p>
            <div class="social-icons">
                <a href="https://web.facebook.com/msijewel.saif" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/msijewel.saif" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>


<footer class="text-center">

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit-code.js" crossorigin="anonymous"></script>

</body>
</html>
